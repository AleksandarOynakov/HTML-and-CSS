<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <label>
                First Name
                <input type="text" autofocus placeholder="George">
            </label>
            <br><br>
            <label>
                Last Name
                <input type="text" placeholder="Devis">
            </label>
            <br><br>
            <label>
                Male
                <input type="radio">

                Female
                <input type="radio">

                Other
                <input type="radio">
            </label>
            <br><br>
            Preferred contact method:
            <label>
                Email<input type="radio">

                Phone<input type="radio">
            </label>
            <br><br>
            <label>
                Email
                <input type="email" placeholder="your@email.com">
            </label>
            <br><br>
            <label>
                Phone
                <input type="text" placeholder="+359885236225">
            </label>
            <br><br>
            <label>
                Town
                <select>
                    <option>
                        Varna
                    </option>
                    <option>
                        Plovdiv
                    </option>
                    <option>
                        Burgas
                    </option>
                    <option>
                        Sofia
                    </option>
                    <option>
                        Pleven
                    </option>
                </select>
            </label>
            <br><br>
            <label>
                Age
                <input type="number" min='18' max='70'>
            </label>
            <br><br>
            <label>
                Programming language
                <input list="languages">
                <datalist id="languages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </label>
            <br><br>
            <label>
                <textarea rows="5" cols="20" placeholder="More information..."></textarea>
            </label>
            <br><br>
            <label>
                <input type="checkbox" value="checked">
                I agree the Terms and Conditions
            </label>
            <br><br>
            <label>
                <input type="submit" value="Send">
            </label>
        </fieldset>
    </form>
</body>

</html>
